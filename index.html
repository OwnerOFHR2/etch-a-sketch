<body>
    <div class="flex-cointainer">
        <div class="title"><h1>Etch A  Sketch</h1</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
            <button onclick = 'changeColor("Black")'>Black</button>
            <button onclick = 'changeColor("white")'>Eraser</button>
            <input type="color" onchange="changeColor(this.value)">
            <button onclick = 'changeColor("random")'>Random</button>
            <button onclick = 'resetBoard()'>Reset</button>
            </div>
        </div>
        <div>
        <div class="sizesetter">
            <input type="text" placeholder="Size" value="32" onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
        </div>
    </div>
